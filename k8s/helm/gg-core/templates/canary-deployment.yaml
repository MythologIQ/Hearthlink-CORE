# Canary Service (for weighted traffic splitting)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gg-core.fullname" . }}-canary
  labels:
    {{- include "gg-core.labels" . | nindent 4 }}
    gg-core.hearthlink.ai/service-type: canary
spec:
  type: ClusterIP
  selector:
    {{- include "gg-core.selectorLabels" . | nindent 4 }}
    gg-core.hearthlink.ai/deployment-type: canary
  ports: []
---
# Stable Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gg-core.fullname" . }}-stable
  labels:
    {{- include "gg-core.labels" . | nindent 4 }}
    gg-core.hearthlink.ai/service-type: stable
spec:
  type: ClusterIP
  selector:
    {{- include "gg-core.selectorLabels" . | nindent 4 }}
    gg-core.hearthlink.ai/deployment-type: stable
  ports: []
---
# Pod Disruption Budget for Stable
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "gg-core.fullname" . }}-stable-pdb
  labels:
    {{- include "gg-core.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.canary.pdb.minAvailable | default 1 }}
  selector:
    matchLabels:
      {{- include "gg-core.selectorLabels" . | nindent 6 }}
      gg-core.hearthlink.ai/deployment-type: stable
{{- end }}
