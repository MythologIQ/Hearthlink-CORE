apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gg-core.fullname" . }}
  labels:
    {{- include "gg-core.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "gg-core.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "gg-core.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "gg-core.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: gg-core
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - serve
          env:
            - name: GG_CORE_SOCKET_PATH
              value: {{ .Values.config.socketPath }}
            - name: GG_CORE_MAX_CONTEXT
              value: "{{ .Values.config.maxContextLength }}"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.gpu.enabled }}
            limits:
              {{ .Values.gpu.resourceType }}: {{ .Values.gpu.count }}
          {{- end }}
          volumeMounts:
            - name: models
              mountPath: {{ .Values.models.mountPath }}
              readOnly: true
            - name: socket
              mountPath: /var/run/gg-core
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /cache
          # Exec-based probes (NO HTTP - Alcatraz principle)
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            exec:
              command:
                - /app/gg-core
                - live
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            exec:
              command:
                - /app/gg-core
                - ready
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          {{- end }}
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: {{ .Values.models.pvcName }}
        - name: socket
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
