[build]
target = "x86_64-pc-windows-msvc"

# Note: RUSTFLAGS for target-cpu=native must be set at build time
# to avoid conflicts with bindgen/llama-cpp-sys build.
# Use: cargo build --release --features gguf
# Then: RUSTFLAGS="-C target-cpu=native" cargo build --release --features gguf
# Or build llama-cpp-sys once, then enable rustflags.

[dependencies]
bindgen = "=0.69.4"
